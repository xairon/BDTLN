'Databases and natural languages processing': 'Bases de données et traitement du langage naturel'
"The « Data bases and natural languages processing » (DbLnp) team has for its thematic, the research of representing, manipulating, maintaining and analysing voluminous data. This data is more or less structured : strongly structured for relational data bases, half-structured for XML Document bases and weakly structured for textual corpus.": "L'équipe « Bases de données et traitement des langues naturelles » (BdTln) a pour thématique de recherche la représentation, la manipulation, la maintenance et l'analyse de données volumineuses. Ces données sont plus ou moins structurées : fortement structurées pour les bases de données relationnelles, semi-structurées pour les bases de documents XML et faiblement structurées pour les corpus textuels."
"Researches of the DbLnp team are focused around three excellence domains :": "Les recherches de l'équipe BdTln sont structurées autours de trois domaines d'excellence :"
'Repositories and data mining,': 'Entrepôts et fouille de données,'
'Services and Web data,': 'Services et données du web,'
'Automatic processing of languages and interaction.': 'Traitement automatique des langues et interaction.'
'These domains are not exclusive to one another, as permanent team members have for the most participated in works, projects or managements on several of them. These domains meet by using common tools and interest in interactions with the user.': 'Ces domaines ne sont pas exclusifs les uns des autres, les membres permanents de l''équipe ayant pour la plupart participé à des travaux, projets ou encadrements sur plusieurs d''entre eux. Ces domaines se rejoignent par l''utilisation d''outils formels communs et l''intérêt pour l''interaction avec l''utilisateur.'
